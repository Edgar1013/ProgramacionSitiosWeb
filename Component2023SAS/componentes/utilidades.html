            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Calcular venta</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="valorCompra">Valor de compra</label>
                                <input type="number" class="form-control" id="valorCompra"
                                    placeholder="Ingrese el valor de compra del producto">
                            </div>
                            <div class="form-group">
                                <label for="utilidad">Porcentaje de utilidad</label>
                                <input type="number" class="form-control" id="utilidad"
                                    placeholder="Ingrese el porcentaje de utilidad que desea aplicar">
                            </div>
                            <div class="form-group">
                                <label for="iva">Porcentaje de IVA</label>
                                <input type="number" class="form-control" id="iva"
                                    placeholder="Ingrese el porcentaje de IVA que corresponde al producto">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                            <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>

                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <label for="valorVenta">El valor de venta es:</label>
                            <input type="text" class="form-control" id="valorVenta" placeholder="Valor de venta" disabled>
                        </div>
                        <div class="form-group">
                            <label for="ganancia">La ganancia es:</label>
                            <input type="text" class="form-control" id="ganancia" placeholder="Valor de la ganancia" disabled>
